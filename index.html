<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darkmode Switcher</title>
    <!-- Styles && Fav Icon -->
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./img/space-invader-32.png" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- JS -->
    <script src="script.js" defer></script>
  </head>

  <body>
    <!-- Nav -->
    <nav>
      <div class="nav-center">
        <span>overreacted</span>
        <button class="btn">toggle color mode</button>
      </div>
    </nav>
    <!-- Articles -->
    <section class="articles">
      <!-- Single article -->
      <article class="post">
        <h2>Post title</h2>
        <div class="post-info">
          <span>date</span>
          <span>5 mins read</span>
        </div>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Veritatis
          nulla blanditiis aliquam porro, quibusdam nobis vel incidunt iusto
          labore praesentium itaque obcaecati! Animi veniam saepe omnis iste,

      </article>
    </section>
  </body>
</html>
